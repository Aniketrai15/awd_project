<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light">
        <div class="card-body mx-auto">
          <h4 class="card-title mt-3 text-center">Create Account</h4>
          <p class="text-center">Get started with your free account.</p>

          <a href="#!" class="btn btn-block btn-danger" style="width: 315px;">
          <i class="fab fa-google"></i>
          Signin via Google
          </a>

          <p class="text-center mt-3">OR</p>

          <form>

            <!-- Name -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>


            <!-- Email -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Enter Email" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- Phone -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
              <input type="number" class="form-control" placeholder="Phone Number" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- Password -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- Confirm Password -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <!-- Submit btn -->
            <button class="btn btn-block btn-primary" style="width: 315px;">Submit</button>



          

          </form>
          
        </div>
      </div>
    </div>

    













    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
  </body>
</html>
